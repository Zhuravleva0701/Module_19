{% extends "menu.html" %}

{% block pagename %}
    <h1>{{ title }}</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for i in games%}
        <li>
            {{ i.title }} | {{ i.description }} | Стоимость: {{ i.cost }}
            <button>Купить</button>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
